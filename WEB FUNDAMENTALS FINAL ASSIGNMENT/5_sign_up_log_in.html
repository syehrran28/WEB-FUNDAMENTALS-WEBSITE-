<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="5_sign_up_log_in.css">
    <script src="5_sign_up_log_in.js"></script>
    <script src="./5_sign_up_validation.js"></script>
</head>
<body> 
    <div class="container">
        <form id="signup" class="form " onsubmit="return validationsignup()" method="post">
            <h1 class="form_title">Sign Up</h1>
            <p>Become a member of the EXISTENZ community</p>
            
            <div class="input_group">
                <input type="text" id="username" class="form_input" autofocus placeholder="Username"> <!--No pattern for username since username can be anything in any length-->
            </div>
           
            <div class="input_group">
                <input type="text" id="email" class="form_input" autofocus placeholder="Email Address" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{3})+$"> 
            </div>
           
            <div class="input_group">
                <input type="password" id="password" class="form_input" autofocus placeholder="Password" minlength="8"> <!--No pattern for password because user can input any type and with any length-->
            </div>
            
            <div class="input_group">
                <input type="password"  id="confirmpassword" class="form_input" autofocus placeholder="Confirm Password"> 
            </div>
           
            <button class="form_button" type="submit" value="submit">Continue</button>
            <p class="form_text">
                <a  class="form_link" id="login_account">Already have an account? Sign in</a>
            </p>
        </form>
        
        <form id="login" autocomplete="on" class="form form_hidden" onsubmit="return validationsignin()">
            <h1 class="form__title">Login</h1>
            
            <div class="input_group">
                <input type="text" id="user_email"  class="form_input" autofocus placeholder="Username or email">
            </div>
           
            <div class="input_group">
                <input type="password" id="password" class="form_input" autofocus placeholder="Password"> 
            </div>
           
            <button class="form_button" type="submit" value="submit">Continue</button>
            
            <p class="form_text">
                <a href="#" class="form_link">Forget your password?</a>
            </p>
           
            <p class="form_text">
                <a  class="form_link" id="sign_up_account">Don't have an account? Create account</a>
            </p>
        </form>

     
    </div>
</body>
